<!DOCTYPE html>
<html>

<head>
	<title>leaflet-edit-osm.js</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Leaflet (JS/CSS) -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.js"></script>

	<!-- Leaflet-Edit-OSM -->
	<link rel="stylesheet" href="https://unpkg.com/@raruto/leaflet-edit-osm@0.0.1/leaflet-edit-osm.css" />
	<script src="https://unpkg.com/@raruto/leaflet-edit-osm@0.0.1/leaflet-edit-osm.js"></script>

	<style>
		html,
		body,
		.map {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
		}
	</style>
	<style>
		.leaflet-control.leaflet-edit-osm {
			-webkit-animation: BLINK-ANIMATION 1s linear 5;
			-moz-animation: BLINK-ANIMATION 1s linear 5;
			-o-animation: BLINK-ANIMATION 1s linear 5;
			animation: BLINK-ANIMATION 1s linear 5;
		}

		@-webkit-keyframes BLINK-ANIMATION {

			0%,
			49% {
				background-color: #ff0;
			}

			50%,
			100% {}
		}
	</style>
</head>

<body>

	<div id="map" class="map"></div>

	<script>
		var map = L.map('map');
		map.setView(new L.LatLng(45, 9.5), 5);

		var OpenStreetMap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 19,
			attribution: 'Map data: &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
		});
		OpenStreetMap.addTo(map);

		var editInOSMControl = new L.Control.EditInOSM({
			position: 'bottomright', // position of control inside the map
			editor: false, // open link with a default editor ("id", "potlatch2" or "remote")
		});
		editInOSMControl.addTo(map);
	</script>
	<a href="https://github.com/Raruto/leaflet-edit-osm" class="view-on-github" style="position: fixed;top: 10px;left: calc(50% - 60px);z-index: 9999;"> <img alt="View on Github" src="https://raruto.github.io/img/view-on-github.png" title="View on Github"
		 width="163"> </a>

</body>

</html>
